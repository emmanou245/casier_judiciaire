{% extends 'index.html' %}

{% block content %}
<div class="container">
    <h1 class="text-center">CETTE FORMULAIRE PERMET D'AJOUTER UN ANTECEDENT!</h1>
    <div class="p-4 m-4">
        <h1 class="text-center">Modifier l'antecedent de {{personne.nom}}</h1>
        <div class="col-lg-5 mx-auto border rounded pt-4">
            <div class="card card-body">
            <form action="#" method="POST">
                {%csrf_token%}
                 <!-- Nom -->
                {{form.as_p}}
                <!-- Category -->

                <div class="form-group">
                    <label>
                        Choissisez La Categorie
                    </label>

                    <select name="categorie_id">
                        {%for categories in liste_categories%}
                            <option value="{{categories.id}}">{{categories.nom}}</option>
                        {%endfor%}
                    </select>


                </div>
                 <br>
                <!-- Lieu de naissance -->
                <div class="form-group">
                    <label for="Description">Description</label>
                    <textarea name="description" id="Description"
                              class="form-control form-control-sm" placeholder="Description des faits">{{antecedent.description}}</textarea>
                </div>
                <br>
                <!-- date de naissance -->

                <div class="form-group">
                    <label for="date_des_faits">Date des faits</label>
                    <input type="date" value="{{antecedent.date_des_faits}}" name="date_des_faits" id="date_des_faits"
                            placeholder="Date Des Faits">
                </div>


                <br>

                <div class="form-group">
                    <input type="submit" class="btn btn-sm btn-info" value="Envoyer">
                </div>
            </form>
            </div>
        </div>

    </div>
</div>

{% endblock %}
