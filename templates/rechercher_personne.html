{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container">
<div class="row">
        <h1 class="text-center">PAGE DE RECHERCHE D'UNE PERSONNE</h1>
        <hr>
        <br>
        <div class="card card-body">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                  <form class="d-flex">
                    <input class="form-control me-3" type="search" placeholder="Search" aria-label="Search" name="Search">
                      <button class="form-control me-3 btn-success" type="submit" value="SEARCH"><i class="fa fa-search" aria-hidden="true"></i> Rechercher</button>
                  </form>
                </div>
            </nav>
        </div>
        <hr>
        <div class="card card-body">
            <div id="maisons" class="col-lg-9 mx-auto">
               <div class="row mx-auto">
                   {% for personne in personnes %}
                   <div class="card mx-auto mb-3" style="width: 18rem;">
                        {% if personne.photo%}
                            <img src="{{personne.photo.url}}" class="progressive-image img-fluid w-100 progressive-image-4"   alt="....">
                        {% endif %}
                       <div class="card-body">
                           <p><b>{{personne.nom}}</b></p>
                           <p><a href="{%url 'detail_personne' personne.id%}" class="btn btn-sm btn-primary">Savoir plus</a></p>
                       </div>
                   </div>
                   {% endfor %}

               </div>

               <div class="form-group">
                <button  class="btn bn-secondary mb-4">
                    <a href="liste_antecedent" class="alert border rounded btn-success">Voir Liste Antecedent</a>
                    <a href="antecedent" class="alert border rounded btn-success">RETOUR EN ARRIERE</a>
                    <a class="alert border rounded btn-primary" href="ajout_personne" >AJOUTER UNE PERSONNE</a>
                </button>
               </div>
           </div>
        </div>
    </div>
</div>
</div>

{% endblock %}
